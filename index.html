<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" required>
            
            <label>Date of Birth:</label>
            <input type="date" id="dob" required>
            
            <label>Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <label>Qualifications:</label>
            <textarea id="qualifications" required></textarea>
            
            <label>Prior Experiences:</label>
            <textarea id="experience" required></textarea>
            
            <label>Soft Skills:</label>
            <textarea id="softSkills" required></textarea>
            
            <label>Technical Skills:</label>
            <textarea id="technicalSkills" required></textarea>
            
            <label>Why should we hire you?</label>
            <textarea id="whyHire" required></textarea>
            
            <button type="button" id="createResume">Create Resume</button>
        </form>
        
        <div id="resumePreview" class="hidden">
            <h2>Resume Preview</h2>
            <div id="resumeContent"></div>
            <button id="downloadPDF">Download PDF</button>
        </div>
    </div>
    
    <script>
        document.getElementById("createResume").addEventListener("click", function() {
            const fullName = document.getElementById("fullName").value;
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const qualifications = document.getElementById("qualifications").value;
            const experience = document.getElementById("experience").value;
            const softSkills = document.getElementById("softSkills").value;
            const technicalSkills = document.getElementById("technicalSkills").value;
            const whyHire = document.getElementById("whyHire").value;
            
            const resumeContent = `
                <p><strong>Name:</strong> ${fullName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Qualifications:</strong> ${qualifications}</p>
                <p><strong>Experience:</strong> ${experience}</p>
                <p><strong>Soft Skills:</strong> ${softSkills}</p>
                <p><strong>Technical Skills:</strong> ${technicalSkills}</p>
                <p><strong>Why Hire Me:</strong> ${whyHire}</p>
            `;
            
            document.getElementById("resumeContent").innerHTML = resumeContent;
            document.getElementById("resumePreview").classList.remove("hidden");
        });
    </script>
</body>
</html>
